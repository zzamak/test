<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  
<body>
  <div class="container">
    <div class="quizCon inF">
      <h1>빈칸을 모두 채우고 제출하세요.</h1>
    </div>
    <div class="quizCon">
      <form id="quizForm">
        <div id="questionsContainer">
        </div>
        <br>

        <input type="button" class="inputTryAgain" value="Try Again" id="tryAgainButton">
      </form>
      <div class="quizCon scoreCon">
        <div id="quizResult"></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
